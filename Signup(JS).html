            function f_name_validation(name) {
                var i=0;
                var n_v=true;
               
                if(name.length<3){
                    window.alert("First name should exceed three(3) characters!!");
                    n_v=false;
                }
                for(i=0;i<name.length;i++){
                    if(!((name.charAt(i)==" ")||(name.charAt(i)>='a'&&name.charAt(i)<='z')||(name.charAt(i)>='A'&&name.charAt(i)<='Z'))){
                        window.alert("First name should contain only ALPHABETS!!")
                        n_v=false;
                        break;
                    }
                
                }
                
                return n_v;
            }
            function l_name_validation(name) {
                var i=0;
                var n_v=true;
                if(name.length<3){
                    window.alert("Last name should exceed three(3) characters!!");
                    n_v=false;
                }
                for(i=0;i<name.length;i++){
                    if(!((name.charAt(i)==" ")||(name.charAt(i)>='a'&&name.charAt(i)<='z')||(name.charAt(i)>='A'&&name.charAt(i)<='Z'))){
                        window.alert("Last name should contain only ALPHABETS!!")
                        n_v=false;
                        break;
                    }
                }
                return n_v;
            }
            function age__validation(age) {
                a_v = true;
                if (age<0||age>100){
                alert("Invalid Age");
                a_v = false;
                }
                else if (age <18){
                    alert("You are under age!!");
                    a_v = false;
                }
                
                return a_v;
            }
            function mobno_validation(mobno) {
                var mobno_v = true;
                if(mobno.length != 10){
                    alert("Invalid mobile number");
                    mobno_v = false;                
                }                 
            return mobno_v ;
            }
            function email_validation(email) {
                var eid_v = true;
                var e_l = email.length;
                if(!(email.substr(e_l-10,10)== "@gmail.com")){
                    alert("Invalid Email-id (you can access this page ony through GOOGLE account)")
                    eid_v = false
                }
                return eid_v;
            }
            function pwd_validation(pass) {
                var i, pass_v1=false,pass_v2=false,pass_v3=false,pass_v4=false,pass_v=true;
                var p_l = pass.length;
                if(p_l<8){
                    pass_v=false;
                    alert("Password must have a minimum of 8 characters");
                    return pass_v;
                }
                for(i=0;i<=p_l-1;i++){
                    if(pass.charAt(i)>='A' && pass.charAt(i)<='Z')
                    {pass_v1 = true;break;}
                }
                for(i=0;i<=p_l-1;i++){
                    if(pass.charAt(i)>='a' && pass.charAt(i)<='z')
                    {pass_v2 = true;break;}
                }
                for(i=0;i<=p_l-1;i++){
                    if(pass.charAt(i)=='0'||pass.charAt(i)=='1'||pass.charAt(i)=='2'||pass.charAt(i)=='3'||pass.charAt(i)=='4'||pass.charAt(i)=='5'||pass.charAt(i)=='6'||pass.charAt(i)=='7'||pass.charAt(i)=='8'||pass.charAt(i)=='9')
                    {pass_v3 = true;break;}
                }
                for(i=0;i<=p_l-1;i++){
                    if(pass.charAt(i)=='!'||pass.charAt(i)=='@'||pass.charAt(i)=='#'||pass.charAt(i)=='$'||pass.charAt(i)=='_'||pass.charAt(i)=='&')
                    {pass_v4 = true;break;}
                }if(!(pass_v&&pass_v1&&pass_v2&&pass_v3&&pass_v4)){
                    alert("Your password must contain an UPPERCASE, a LOWERCASE alphabets, a DIGIT and a SPECIAL CHARACTER");
                }
                return pass_v&&pass_v1&&pass_v2&&pass_v3&&pass_v4;
            }
            function con_pass(p1,p2) {
                if(p1.localeCompare(p2)!=0){
                    alert("The CONFIRMED password doesnot match to the FIRST ENTERED password")
                    return false;
                }
                else{
                    return true;
                }
                
            }

            function form_validate (){
                var firstname = document.record.f_name.value;
                var f_n_v = f_name_validation(firstname);
                if (f_n_v == false){
                    document.record.f_name.value = null;
                    return f_n_v ; 
                }
                var lastname = document.record.l_name.value;
                var l_n_v = l_name_validation(lastname);
                if (l_n_v == false){
                    document.record.l_name.value = null;
                    return l_n_v;
                }
                var age = document.record.age.value;
                var age_v = age__validation(age);
                if (age_v == false){
                    document.record.age.value = null;
                    return age_v;
                }
                var mobile = document.record.mob_no.value;
                var m_n_v = mobno_validation(mobile);
                if(m_n_v == false){
                    document.record.mob_no.value = null;
                    return m_n_v;
                }
                var email_id = document.record.eid.value;
                var e_v = email_validation(email_id);
                if(e_v == false){
                    document.record.eid.value = null;
                    return e_v;
                }
                var paswrd = document.record.pwd1.value;
                var p_v = pwd_validation(paswrd);
                if(p_v == false){
                    document.record.pwd1.value = null;
                    return p_v;
                }
                var pw1 = document.record.pwd1.value;
                var pw2 = document.record.pwd2.value;
                var c_p_v = con_pass(pw1,pw2);
                if(c_p_v == false){
                    document.record.pwd2.value = null;
                    return c_p_v;
                }
               return true;
            }
